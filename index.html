<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ball Cube Physics</title>
    <meta
      name="description"
      content="A small interactive Bevy demo showing a ball bouncing inside a translucent container."
    />
  </head>
  <body style="margin: 0px">
    <script type="module">
      import init from "./ball_cube_physics.js";

      init().catch((error) => {
        if (
          !error.message.startsWith(
            "Using exceptions for control flow, don't mind me. This isn't actually an error!"
          )
        ) {
          throw error;
        }
      });
    </script>
  </body>
</html>
